<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Социальная сеть Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="main-page">
  <div class="page">
    <header class="header">
      <img src="<%=require('../images/logo-image.svg')%>" alt="логотип-место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="" alt="аватар" class="profile__avatar">
        <button type="button" class="profile__pic-edit"></button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__sub-info"></p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <ul class="elements">
      </ul>
    </main>
    <section class="popup">
      <form id="form" class="form" name="form" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" required="" minlength="2" maxlength="40" id="name" name="name" value="" placeholder="Имя" class="form__name form__name_top">
        <span id="name-error" class="form__error"></span>
        <input type="text" required="" minlength="2" maxlength="200" id="about" name="about" value="" placeholder="О себе" class="form__name form__name_bottom">
        <span id="about-error" class="form__error"></span>
        <button type="submit" id="submit-button" value="Сохранить" class="form__button ">Сохранить</button>
        <button type="submit" id="submit-button-active" value="Сохранить" class="form__button form__button_loading">Сохранение...</button>
        <button id="button-close" type="button" class="form__close-button"></button>
      </form>
    </section>
    <section class="popup popup-add">
      <form class="form form-add" name="form" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <input type="text" required="" minlength="2" maxlength="30" id="nameadd" name="name" value="" placeholder="Название" class="form__name form__name_top_add-name">
        <span id="nameadd-error" class="form__error"></span>
        <input type="url" required="" minlength="8"  id="url" name="url" value="" placeholder="Ссылка на картинку" class="form__name form__name_bottom_add-place" >
        <span id="url-error" class="form__error"></span>
        <button type="submit" id="submit-button" value="Сохранить" class="form__button form__button_add">Создать</button>
        <button type="submit" id="submit-button-active" value="Сохранить" class="form__button form__button_loading">Сохранение...</button>
        <button id="button-close" type="button" class="form__close-button form__close-button_add"></button>
      </form>
    </section>
    <section class="popup popup-profile">
      <form class="form form-profile" name="form" novalidate>
        <h2 class="form__heading form__heading_profile">Обновить аватар</h2>
        <input type="url" required="" minlength="8" id="url" name="avatar" value="" placeholder="Введите ссылку" class="form__name form__name_profile">
        <span id="url-error" class="form__error"></span>
        <button type="submit" id="submit-button" value="Сохранить" class="form__button form__button_profile">Сохранить</button>
        <button type="submit" id="submit-button-active" value="Сохранить" class="form__button form__button_loading">Сохранение...</button>

        <button id="button-close" type="button" class="form__close-button form__close-button_profile"></button>
      </form>
    </section>
    <section class="popup popup-delete">
      <form class="form form-delete" name="form" novalidate>
        <h2 class="form__heading form__heading_delete-form">Вы уверены?</h2>
        <button type="submit" value="Сохранить" class="form__button form__button_delete-form">Да</button>
        <button id="button-close" type="button" class="form__close-button form__close-button_delete"></button>
      </form>
    </section>
    <section class="popup popup-pic">
      <div class="popup-pic__content-container">
        <button id="button-close" type="button" class=" popup-pic__close-button-pic"></button>
        <img src="" alt="картинка_попап" class="popup-pic__image">
        <p class="popup-pic__text"></p>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="template">
    <li class="elements__item">
      <img src="" alt="" class="elements__pic">
      <button type="button" class="elements__delete-button"></button>
      <div class="elements__container">
        <h2 class="elements__place-name"></h2>
        <div class="elements__like-container">
          <button type="button" class="elements__like-button"></button>
          <p class="elements__like-counter"></p>
        </div>

      </div>
    </li>
  </template>
</body>
</html>
