<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Социальная сеть Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="main-page">
  <div class="page">
    <header class="header">
      <img src="./images/logo-image.svg" alt="логотип-место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile__image.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__sub-info">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <section class="popup">
      <form class="form" name="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" id="name" name="name" value="" placeholder="Имя" class="form__name form__name_top">
        <input type="text" id="comment" name="comment" value="" placeholder="О себе" class="form__name form__name_bottom">
        <button type="submit" value="Сохранить" class="form__button ">Сохранить</button>
        <button type="button" class="form__close-button"></button>
      </form>
    </section>
    <section class="popup-add">
      <form class="form" name="form">
        <h2 class="form__heading">Новое место</h2>
        <input type="text" id="name" name="name" value="" placeholder="Название" class="form__name form__name_top_add-name">
        <input type="text" id="comment" name="comment" value="" placeholder="Ссылка на картинку" class="form__name form__name_bottom_add-place">
        <button type="submit" value="Сохранить" class="form__button form__button_add">Создать</button>
        <button type="button" class="form__close-button form__close-button_add"></button>
      </form>
  </section>
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="template">
    <div class="elements__item">
      <img src="" alt="картинка_места" class="elements__pic">
      <button type="button" class="elements__delete-button"></button>
      <div class="elements__container">
        <h2 class="elements__place-name"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>

</body>
</html>
