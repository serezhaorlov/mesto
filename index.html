<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Социальная сеть Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="main-page">
  <div class="page">
    <header class="header">
      <img src="./images/logo-image.svg" alt="логотип-место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile__image.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__sub-info">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <!--Сделал grid-area, вышло круто, спасибо за наводку!-->
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img src="./images/karachaevs.png" alt="Карачаевск" class="elements__pic">
          <div class="elements__container">
            <h2 class="elements__place-name">Карачаевск</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__pic">
          <div class="elements__container">
            <h2 class="elements__place-name">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombai.png" alt="Домбай" class="elements__pic">
          <div class="elements__container">
            <h2 class="elements__place-name">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__pic">
          <div class="elements__container">
            <h2 class="elements__place-name">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombai.png" alt="Домбай" class="elements__pic">
          <div class="elements__container">
            <h2 class="elements__place-name">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/karachaevs.png" alt="Карачаево-Черкессия" class="elements__pic">
          <div class="elements__container">
            <h2 class="elements__place-name">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <section class="popup">
      <form class="form" name="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" id="name" name="name" value="" placeholder="Имя" class="form__name">
        <input type="text" id="comment" name="comment" value="" placeholder="О себе" class="form__name form__name_bottom"> <!--тут странно, я реализовал, но стили сделал не в псевдоклассе, а в модификаторе, так же тоже можно и модификатор не будет пустым-->
        <input type="submit" value="Сохранить" class="form__button">
        <button type="button" class="form__close-button"></button>
      </form>
  </section>
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
